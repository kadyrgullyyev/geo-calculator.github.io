<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootsrap.min.css">
    <style>
        .formula {
            margin-top: 20px;
            height: 60px;
            object-fit: contain;
        }
        .chozuji {
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .answers p {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="app">
        <button class="btn btn-info" @click.prevent="showSolver">Solver</button>
        <button class="btn btn-info" @click.prevent="showFormulas">Formulas</button>

        <form class="chozuji" action="#" method="POST" role="form" v-if="solver">
            <div class="form-group">
                <label for="">Radius</label>
                <input type="number" class="form-control" v-model="radius" placeholder="enter Radius">
            </div>

            <div class="form-group">
                <label for="">α˚</label>
                <input type="number" class="form-control" v-model="alpha" placeholder="enter α˚">
            </div>
        </form>

        <div class="answers" v-if="solver">
            <p>
                Cut = <span>{{ kesik }}</span>
            </p>
            <p>
                Height = <span>{{ beyiklik }}</span>
            </p>
        </div>

        <div class="row" v-if="!solver">
            <div class="col-md-4">
                Cut: <img src="../images/aylaw4/1.png" class="formula">
            </div>
            <div class="col-md-4">
                Height: <img src="../images/aylaw4/2.png" class="formula">
            </div>
            <div class="col-md-4">
                Height: <img src="../images/aylaw4/3.png" class="formula">
            </div>
            <div class="col-md-4">
                Height: <img src="../images/aylaw4/4.png" class="formula">
            </div>
        </div>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                solver: true,
                radius: '',
                alpha: '',
                kesik: '',
                beyiklik: ''
            },
            watch: {
                radius() {
                    this.solve();
                },
                alpha() {
                    this.solve();
                }
            },
            methods: {
                showSolver() {
                    this.solver = true
                },
                showFormulas() {
                    this.solver = false
                },
                solve() {
                    this.kesik = 2 * this.radius * Math.sin(this.alpha / 2 * Math.PI / 180);
                    this.beyiklik = this.radius * (1 - Math.cos(this.alpha / 2 * Math.PI / 180));
                }
            }
        });
    </script>
</body>
</html>
