<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootsrap.min.css">
    <style>
        .formula {
            margin-top: 20px;
            height: 60px;
            object-fit: contain;
        }
        .chozuji {
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .answers p {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="app">
        <button class="btn btn-info" @click.prevent="showSolver">Solver</button>
        <button class="btn btn-info" @click.prevent="showFormulas">Formulas</button>

        <form class="chozuji" action="#" method="POST" role="form" v-if="solver">
            <div class="form-group">
                <label for="">a</label>
                <input type="number" class="form-control" v-model="a" placeholder="enter a">
            </div>
            <div class="form-group">
                <label for="">b</label>
                <input type="number" class="form-control" v-model="b" placeholder="enter b">
            </div>
            <div class="form-group">
                <label for="">c</label>
                <input type="number" class="form-control" v-model="c" placeholder="enter c">
            </div>
        </form>

        <div class="answers" v-if="solver">
            <p>
                Area = <span>{{ area }}</span>
            </p>
            <p>
                Volume = <span>{{ volume }}</span>
            </p>
            <p>
                Diagonal = <span>{{ diagonal }}</span>
            </p>
            <p>
                d1 = <span>{{ d1 }}</span>
            </p>
            <p>
                d2 = <span>{{ d2 }}</span>
            </p>
            <p>
                d3 = <span>{{ d3 }}</span>
            </p>
        </div>

        <div class="row" v-if="!solver">
            <div class="col-md-4">
                Area: <img src="../images/parallelepiped1/1.png" class="formula">
            </div>
            <div class="col-md-4">
                Volume: <img src="../images/parallelepiped1/2.png" class="formula">
            </div>
            <div class="col-md-4">
                Diagonal: <img src="../images/parallelepiped1/3.png" class="formula">
            </div>
            <div class="col-md-4">
                d1: <img src="../images/parallelepiped1/4.png" class="formula">
            </div>
            <div class="col-md-4">
                d2: <img src="../images/parallelepiped1/5.png" class="formula">
            </div>
            <div class="col-md-4">
                d3: <img src="../images/parallelepiped1/6.png" class="formula">
            </div>
        </div>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                solver: true,
                area: '',
                volume: '',
                diagonal: '',
                d1: '',
                d2: '',
                d3: '',
                a: '',
                b: '',
                c: ''
            },
            watch: {
                a() {
                    this.a = parseInt(this.a);
                    this.solve();
                },
                b() {
                    this.b = parseInt(this.b);
                    this.solve();
                },
                c() {
                    this.c = parseInt(this.c);
                    this.solve();
                },
            },
            methods: {
                showSolver() {
                    this.solver = true
                },
                showFormulas() {
                    this.solver = false
                },
                solve() {
                    this.area = 2 * (this.a * this.b + this.b * this.c + this.a * this.c);
                    this.volume = this.a * this.b * this.c;
                    this.diagonal = Math.sqrt(Math.pow(this.a, 2) + Math.pow(this.b, 2) + Math.pow(this.c, 2));
                    this.d1 = Math.sqrt(Math.pow(this.a, 2) + Math.pow(this.c, 2));
                    this.d2 = Math.sqrt(Math.pow(this.b, 2) + Math.pow(this.c, 2));
                    this.d3 = Math.sqrt(Math.pow(this.a, 2) + Math.pow(this.b, 2));
                }
            }
        });
    </script>
</body>
</html>
