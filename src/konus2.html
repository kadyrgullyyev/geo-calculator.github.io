<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootsrap.min.css">
    <style>
        .formula {
            margin-top: 20px;
            height: 60px;
            object-fit: contain;
        }
        .chozuji {
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .answers p {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="app">
        <button class="btn btn-info" @click.prevent="showSolver">Solver</button>
        <button class="btn btn-info" @click.prevent="showFormulas">Formulas</button>

        <form class="chozuji" action="#" method="POST" role="form" v-if="solver">
            <div class="form-group">
                <label for="">l</label>
                <input type="number" class="form-control" v-model="l" placeholder="enter l">
            </div>

            <div class="form-group">
                <label for="">r</label>
                <input type="number" class="form-control" v-model="r" placeholder="enter r">
            </div>
        </form>

        <div class="answers" v-if="solver">
            <p>
                Lateral area = <span>{{ area }}</span>
            </p>
        </div>

        <div class="row" v-if="!solver">
            <div class="col-md-4">
                Lateral area: <img src="../images/konus2/1.png" class="formula">
            </div>
        </div>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                solver: true,
                area: '',
                l: '',
                r: ''
            },
            watch: {
                l() {
                    this.l = parseInt(this.l);
                    this.solve();
                },
                r() {
                    this.r = parseInt(this.r);
                    this.solve();
                }
            },
            methods: {
                showSolver() {
                    this.solver = true
                },
                showFormulas() {
                    this.solver = false
                },
                solve() {
                    this.area = Math.PI * this.r * this.l;
                }
            }
        });
    </script>
</body>
</html>
