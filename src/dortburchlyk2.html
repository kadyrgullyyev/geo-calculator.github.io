<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootsrap.min.css">
    <style>
        .formula {
            margin-top: 20px;
            height: 60px;
            object-fit: contain;
        }
        .chozuji {
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .answers p {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="app">
        <button class="btn btn-info" @click.prevent="showSolver">Solver</button>
        <button class="btn btn-info" @click.prevent="showFormulas">Formulas</button>

        <form class="chozuji" action="#" method="POST" role="form" v-if="solver">
            <div class="form-group">
                <label for="">a</label>
                <input type="number" class="form-control" v-model="a" placeholder="enter a">
            </div>

            <div class="form-group">
                <label for="">b</label>
                <input type="number" class="form-control" v-model="b" placeholder="enter b">
            </div>

            <div class="form-group">
                <label for="">c</label>
                <input type="number" class="form-control" v-model="c" placeholder="enter c">
            </div>

            <div class="form-group">
                <label for="">d</label>
                <input type="number" class="form-control" v-model="d" placeholder="enter d">
            </div>
        </form>

        <div class="answers" v-if="solver">
            <p>
                Area = <span>{{ area }}</span>
            </p>
            <p>
                Perimetr = <span>{{ perimetr }}</span>
            </p>
        </div>

        <div class="row" v-if="!solver">
            <div class="col-md-4">
                Area: <img src="../images/dortburchlyk2/1.png" class="formula">
            </div>
        </div>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                solver: true,
                perimetr: '',
                area: '',
                a: '',
                b: '',
                c: '',
                d: ''
            },
            watch: {
                a() {
                    this.a = parseInt(this.a);
                    this.solve();
                },
                b() {
                    this.b = parseInt(this.b);
                    this.solve();
                },
                c() {
                    this.c = parseInt(this.c);
                    this.solve();
                },
                d() {
                    this.d = parseInt(this.d);
                    this.solve();
                },
            },
            methods: {
                showSolver() {
                    this.solver = true
                },
                showFormulas() {
                    this.solver = false
                },
                solve() {
                    let p = (this.a + this.b + this.c + this.d) / 2;
                    this.area = Math.sqrt((p - this.a) * (p - this.b) * (p - this.c) * (p - this.d));
                    this.perimetr = (this.a + this.b + this.c + this.d);
                }
            }
        });
    </script>
</body>
</html>
