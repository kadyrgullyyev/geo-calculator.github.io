<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootsrap.min.css">
    <style>
        .formula {
            margin-top: 20px;
            height: 60px;
            object-fit: contain;
        }
        .chozuji {
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .answers p {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="app">
        <button class="btn btn-info" @click.prevent="showSolver">Solver</button>
        <button class="btn btn-info" @click.prevent="showFormulas">Formulas</button>

        <form class="chozuji" action="#" method="POST" role="form" v-if="solver">
            <div class="form-group">
                <label for="">l</label>
                <input type="number" class="form-control" v-model="l" placeholder="enter l">
            </div>

            <div class="form-group">
                <label for="">r1</label>
                <input type="number" class="form-control" v-model="r1" placeholder="enter r1">
            </div>

            <div class="form-group">
                <label for="">r2</label>
                <input type="number" class="form-control" v-model="r2" placeholder="enter r2">
            </div>
        </form>

        <div class="answers" v-if="solver">
            <p>
                Area = <span>{{ area }}</span>
            </p>
            <p>
                Volume = <span>{{ volume }}</span>
            </p>
        </div>

        <div class="row" v-if="!solver">
            <div class="col-md-4">
                Area: <img src="../images/kesik_konus2/1.png" class="formula">
            </div>
            <div class="col-md-4">
                Volume: <img src="../images/kesik_konus2/2.png" class="formula">
            </div>
        </div>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                solver: true,
                area: '',
                volume: '',
                l: '',
                r1: '',
                r2: ''
            },
            watch: {
                l() {
                    this.l = parseInt(this.l);
                    this.solve();
                },
                r1() {
                    this.r1 = parseInt(this.r1);
                    this.solve();
                },
                r2() {
                    this.r2 = parseInt(this.r2);
                    this.solve();
                }
            },
            methods: {
                showSolver() {
                    this.solver = true
                },
                showFormulas() {
                    this.solver = false
                },
                solve() {
                    this.area = Math.PI * (Math.pow(this.r1, 2) + (this.r1 + this.r2) * this.l + Math.pow(this.r2, 2));
                    this.volume = Math.PI / 3 * Math.sqrt(Math.pow(this.l, 2) - Math.pow(this.r1 - this.r2, 2)) * (Math.pow(this.r1, 2) + this.r1 * this.r2 + Math.pow(this.r2, 2));
                }
            }
        });
    </script>
</body>
</html>
