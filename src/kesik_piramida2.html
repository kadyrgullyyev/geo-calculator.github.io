<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootsrap.min.css">
    <style>
        .formula {
            margin-top: 20px;
        }
        .chozuji {
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .answers p {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="app">
        <button class="btn btn-info" @click.prevent="showSolver">Solver</button>
        <button class="btn btn-info" @click.prevent="showFormulas">Formulas</button>

        <form class="chozuji" action="#" method="POST" role="form" v-if="solver">
            <div class="form-group">
                <label for="">S1</label>
                <input type="number" class="form-control" v-model="S1" placeholder="enter S1">
            </div>

            <div class="form-group">
                <label for="">S2</label>
                <input type="number" class="form-control" v-model="S2" placeholder="enter S2">
            </div>

            <div class="form-group">
                <label for="">h</label>
                <input type="number" class="form-control" v-model="h" placeholder="enter h">
            </div>
        </form>

        <div class="answers" v-if="solver">
            <p>
                Volume = <span>{{ volume }}</span>
            </p>
        </div>

        <div class="row" v-if="!solver">
            <div class="col-md-4">
                <img src="../images/kesik_piramida2/1.png" class="formula">
            </div>
        </div>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                solver: true,
                volume: '',
                S1: '',
                S2: '',
                h: ''
            },
            watch: {
                S1() {
                    this.S1 = parseInt(this.S1);
                    this.solve();
                },
                S2() {
                    this.S2 = parseInt(this.S2);
                    this.solve();
                },
                h() {
                    this.h = parseInt(this.h);
                    this.solve();
                }
            },
            methods: {
                showSolver() {
                    this.solver = true
                },
                showFormulas() {
                    this.solver = false
                },
                solve() {
                    this.volume = this.h * (this.S1 + Math.sqrt(this.S1 * this.S2) + this.S2) / 3;
                }
            }
        });
    </script>
</body>
</html>
