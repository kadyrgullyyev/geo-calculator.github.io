<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootsrap.min.css">
    <style>
        .formula {
            margin-top: 20px;
            height: 60px;
            object-fit: contain;
        }
        .chozuji {
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .answers p {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="app">
        <button class="btn btn-info" @click.prevent="showSolver">Solver</button>
        <button class="btn btn-info" @click.prevent="showFormulas">Formulas</button>

        <form class="chozuji" action="#" method="POST" role="form" v-if="solver">
            <div class="form-group">
                <label for="">Radius</label>
                <input type="number" class="form-control" v-model="radius" placeholder="enter Radius">
            </div>

            <div class="form-group">
                <label for="">α˚</label>
                <input type="number" class="form-control" v-model="alpha" placeholder="enter α˚">
            </div>
        </form>

        <div class="answers" v-if="solver">
            <p>
                Area = <span>{{ area }}</span>
            </p>
            <p>
                Perimetr = <span>{{ perimetr }}</span>
            </p>
        </div>

        <div class="row" v-if="!solver">
            <div class="col-md-4">
                Area: <img src="../images/aylaw3/1.png" class="formula">
            </div>
            <div class="col-md-4">
                Perimetr: <img src="../images/aylaw3/2.png" class="formula">
            </div>
        </div>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                solver: true,
                radius: '',
                alpha: '',
                area: '',
                perimetr: '',
            },
            watch: {
                radius() {
                    this.solve();
                },
                alpha() {
                    this.solve();
                }
            },
            methods: {
                showSolver() {
                    this.solver = true
                },
                showFormulas() {
                    this.solver = false
                },
                solve() {
                    this.area = (Math.pow(this.radius, 2) / 2) * ((Math.PI * this.alpha / 180) - Math.sin((this.alpha*Math.PI)/180));
                    this.perimetr = (Math.PI * this.radius * this.alpha) / 180;
                }
            }
        });
    </script>
</body>
</html>
